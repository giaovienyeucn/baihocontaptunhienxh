<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân Loại Thực Vật & Động Vật</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background: linear-gradient(135deg, #e0f7fa 0%, #f0f9ff 50%, #e8f5e9 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #e0f2fe; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #60a5fa, #3b82f6); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #3b82f6, #2563eb); }
      
      /* Animated pop */
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Floating particles */
      .particle {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        animation: float-up linear infinite;
        opacity: 0.6;
      }
      @keyframes float-up {
        0% { transform: translateY(100vh) rotate(0deg) scale(0); opacity: 0; }
        10% { opacity: 0.6; transform: translateY(90vh) scale(1); }
        90% { opacity: 0.6; }
        100% { transform: translateY(-10vh) rotate(360deg) scale(0.5); opacity: 0; }
      }

      /* Glow pulse effect */
      .glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite;
      }
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4), 0 0 40px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6), 0 0 60px rgba(59, 130, 246, 0.3); }
      }

      /* Shimmer effect */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Confetti enhanced */
      .confetti {
        position: fixed;
        width: 12px;
        height: 12px;
        animation: confetti-fall 3s ease-in-out infinite;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg) scale(1); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg) scale(0.5); opacity: 0; }
      }

      /* Bounce subtle */
      .bounce-subtle {
        animation: bounce-subtle 3s ease-in-out infinite;
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      /* Node pulse */
      .node-pulse:hover {
        animation: node-pulse 0.5s ease-out;
      }
      @keyframes node-pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.08); }
        100% { transform: translate(-50%, -50%) scale(1); }
      }

      /* Gradient text animation */
      .gradient-text {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 4s ease infinite;
      }
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Slide in animation */
      .slide-in-left { animation: slide-in-left 0.5s ease-out; }
      .slide-in-right { animation: slide-in-right 0.5s ease-out; }
      @keyframes slide-in-left {
        0% { transform: translateX(-100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-in-right {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      /* Wiggle animation */
      .wiggle:hover { animation: wiggle 0.5s ease-in-out; }
      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
    </style>
